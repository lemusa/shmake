<script>
  (function () {
    const mod = document.querySelector('.radial-module');
    if (!mod) return;
    const btn = mod.querySelector('.radial-launch');
    const wrap = mod.querySelector('.wrap');
    const backdrop = mod.querySelector('.radial-backdrop');

    function setOpen(open) {
      mod.classList.toggle('is-open', open);
      document.body.classList.toggle('radial-open', open);
      btn.setAttribute('aria-expanded', String(open));
      // show/hide backdrop
      if (open) backdrop.removeAttribute('hidden');
      else backdrop.setAttribute('hidden', '');
    }

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      setOpen(!mod.classList.contains('is-open'));
    });

    backdrop.addEventListener('click', () => setOpen(false));
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') setOpen(false);
    });
  })();
</script>
